<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | VirtuAlter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 960px; height: 600px; left: 200px"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
            <div class="title">VirtuAlter</div>
        </div>
    </div>

    <div class="slidercontainer">
        <input type="range" min="0" max="40" value="20" id="kneeSlider">
        <span id="sliderValue">20</span>
    </div>

    <!-- Unity -->
    <script src="./TemplateData/UnityProgress.js"></script>
    <script src="./Build/UnityLoader.js"></script>
    <!-- ml5-->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <!-- p5.js, p5.play-->
    <script src="./libraries/p5.js"></script>
    <script src="./libraries/p5.sound.js"></script>
    <script src="./libraries/p5.play.js"></script>
    <!-- Script JS -->
    <script src="./main.js"></script>
    <script src="./functions/webcam.js"></script>
    <script src="./functions/sprites.js"></script>
    <script src="./functions/chestAngle.js"></script>
    <script src="./functions/coins.js"></script>
    <script src="./functions/stepClimb.js"></script>
    <script src="./functions/userWalk.js"></script>
    <script src="./functions/timer.js"></script>
    <script src="./functions/unityFunctions.js"></script>
</body>
</html>
